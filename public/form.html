<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add a recommendation</title>
    <link rel="stylesheet" type="text/css" href="./form.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Text+Me+One" rel="stylesheet">
</head>
<body>

    <section id="form" title ="form">
        <form action='/submitPost' method='POST'>

          <h1><a href="/">FAC Guidebook to Finsbury park</a></h1>

          <ul class="form-style-1">
            <h2>Recommended place</h2>
            <li><label for ="name-of-place">Name of place</label><input pattern="^[^<>]+$" name='placeName' type='text' id ="name-of-place" class ="field-long" placeholder="Enter name of recommendation here" required/> </li>
            <li> <label for ="address">Address</label> <input pattern="^[^<>]+$" name='address' type='text' id="address" class ="field-long" placeholder="Where is it?" required></li>
            <li><label for ="review">Review</label><input pattern="^[^<>]+$" name='review' type='text' id ="review" placeholder="Tell us why you are recommending this place.." class = "field-long field-textarea" required></input></li>
            <li> <label for ="image-url">Image url</label> <input pattern="^[^<>]+$" name='imageUrl' type='url' placeholder="https://example.com/images/img.jpg" src="" pattern="https://.*.jpg" id="image-url" placeholder="Paste image link here"></li>
            <br>
            <li><input type="submit" value= "submit"></li>
          </ul>
        </form>
      </section>

    <script type="text/javascript" src="./js/request.js"></script>
    <!-- <script type="text/javascript" src="./js/app.js"></script> -->

</body>
</html>
